<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media Chrome Tailwind CSS Audio Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import containerQueries from "https://cdn.jsdelivr.net/npm/@tailwindcss/container-queries/+esm";

      const { defaultTheme } = tailwind;
      tailwind.config = {
        theme: defaultTheme,
        plugins: [containerQueries],
      };
    </script>
  </head>
  <body class="p-4">
    <h1 class="text-3xl font-bold">Llama</h1>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/media-chrome@3/+esm"
    ></script>
    
    <media-controller
      audio
      class="@container block"
      style="
        --media-background-color: transparent;
        --media-control-background: transparent;
        --media-control-hover-background: transparent;
      "
    >
      <audio
        slot="media"
        src="./llama.mp3"
        crossorigin
      ></audio>

      <media-time-range
        class="block @md:hidden w-full h-2 min-h-0 p-0 bg-slate-50 focus-visible:ring-slate-700 focus-visible:ring-2"
        style="
          --media-range-track-background: transparent;
          --media-time-range-buffered-color: rgb(0 0 0 / 0.02);
          --media-range-bar-color: rgb(79 70 229);
          --media-range-track-height: 0.5rem;
          --media-range-thumb-background: rgb(79 70 229);
          --media-range-thumb-box-shadow: 0 0 0 2px rgb(255 255 255 / 0.9);
          --media-range-thumb-width: 0.25rem;
          --media-range-thumb-height: 1rem;
          --media-preview-time-text-shadow: transparent;
        "
      >
        <media-preview-time-display
          slot="preview"
          class="text-slate-600 text-xs"
        ></media-preview-time-display>
      </media-time-range>

      <media-control-bar
        class="w-full h-20 @md:h-16 px-4 bg-white items-center justify-between @md:rounded-md @md:ring-1 @md:ring-slate-700/10 shadow-xl shadow-black/5"
      >
        <media-seek-backward-button class="p-0">
          <svg
            slot="icon"
            aria-hidden="true"
            class="w-7 h-7 fill-none stroke-slate-500"
          >
            <use href="#backward" />
          </svg>
        </media-seek-backward-button>
        <media-play-button class="h-10 w-10 p-2 mx-3 rounded-full bg-slate-700">
          <svg slot="play" aria-hidden="true" class="relative left-px">
            <use href="#play" />
          </svg>
          <svg slot="pause" aria-hidden="true">
            <use href="#pause" />
          </svg>
        </media-play-button>
        <media-seek-forward-button class="p-0">
          <svg
            slot="icon"
            aria-hidden="true"
            class="w-7 h-7 fill-none stroke-slate-500"
          >
            <use href="#forward" />
          </svg>
        </media-seek-forward-button>

        <div
          class="hidden @md:block h-full border-l border-slate-700/10 mx-4"
        ></div>

        <media-time-display
          class="order-last @md:order-none text-slate-500 text-sm"
        ></media-time-display>

        <media-time-range
          class="hidden @md:block h-2 min-h-0 p-0 m-2 rounded-md bg-slate-50"
          style="
            --media-range-track-background: transparent;
            --media-time-range-buffered-color: rgb(0 0 0 / 0.02);
            --media-range-bar-color: rgb(79 70 229);
            --media-range-track-border-radius: 4px;
            --media-range-track-height: 0.5rem;
            --media-range-thumb-background: rgb(79 70 229);
            --media-range-thumb-box-shadow: 0 0 0 2px rgb(255 255 255 / 0.9);
            --media-range-thumb-width: 0.25rem;
            --media-range-thumb-height: 1rem;
            --media-preview-time-text-shadow: transparent;
          "
        >
          <media-preview-time-display
            slot="preview"
            class="text-slate-600 text-xs"
          ></media-preview-time-display>
        </media-time-range>

        <media-duration-display
          class="hidden @md:block text-slate-500 text-sm"
        ></media-duration-display>

        <media-mute-button class="order-first @md:order-none">
          <svg slot="high" aria-hidden="true" class="h-5 w-5 fill-slate-500">
            <use href="#high" />
          </svg>
          <svg slot="medium" aria-hidden="true" class="h-5 w-5 fill-slate-500">
            <use href="#high" />
          </svg>
          <svg slot="low" aria-hidden="true" class="h-5 w-5 fill-slate-500">
            <use href="#high" />
          </svg>
          <svg slot="off" aria-hidden="true" class="h-5 w-5 fill-slate-500">
            <use href="#off" />
          </svg>
        </media-mute-button>
      </media-control-bar>
    </media-controller>
  </body>
</html>
